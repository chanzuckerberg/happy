version: "3.8"

services:
  happy-api:
    image: 626314663667.dkr.ecr.us-west-2.amazonaws.com/happy-api
    build:
      context: ".."
      dockerfile: ./Dockerfile.api
    restart: always
    ports:
      - 3001:3001
    profiles:
      - happy-api
    environment:
      - APP_ENV=docker-dev
      - HAPPY_DATABASE_HOST=db
      - HAPPY_DATABASE_NAME=
      - HAPPY_DATABASE_USER=postgres
      - HAPPY_DATABASE_PASSWORD=REPLACEME
      - HAPPY_DATABASE_PORT=5432
  db:
    image: postgres
    profiles:
      - happy-api
    restart: always
    ports:
      - 5432:5432
