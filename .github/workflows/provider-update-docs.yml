on:
  - pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

name: provider-docs
jobs:
  provider_changes:
    runs-on: ARM64
    permissions:
      pull-requests: read
    outputs:
      run_provider_ci: ${{ steps.filter.outputs.dependencies }}
    steps:
    - name: Check for changed files
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          dependencies:
            - '.github/**'
            - 'shared/**'
            - 'terraform/provider/**'
  update-provider-docs:
    needs: provider_changes
    if: ${{ needs.provider_changes.outputs.run_provider_ci == 'true' }}
    runs-on: ARM64
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CZI_GITHUB_HELPER_APP_ID }}
          private-key: ${{ secrets.CZI_GITHUB_HELPER_PK }}
      - uses: actions/checkout@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-go@v4
        with:
          go-version-file: terraform/provider/go.mod
          cache: true
      - run: cd terraform/provider && make update-docs
      - uses: EndBug/add-and-commit@v9
        with:
          add: -A
          message: ci - update and format TF provider docs
