on:
  pull_request:
    paths:
      - .github/**
      - api/**
      - shared/**

name: api-build
jobs:
  build-api:
    runs-on: [ARM64, self-hosted, Linux]
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Assume happy-api deployement role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-west-2
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_DEV }}
          role-duration-seconds: 1200
          role-session-name: HappyApiBuildContainer
      - uses: actions/checkout@v3
      - name: Install happy
        uses: chanzuckerberg/github-actions/.github/actions/install-happy@install-happy-v1.6.0
      - name: Happy Build
        working-directory: api
        run: happy build --aws-profile ""
  lint-api:
    runs-on: [ARM64, self-hosted, Linux]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: api/go.mod
      - name: Run go mod tidy
        working-directory: api
        run: go mod tidy
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          github-token: ${{ secrets.GITHUB_TOKEN }}
          args: --timeout 10m0s
          skip-pkg-cache: true
          working-directory: api

  test-api:
    runs-on: [ARM64, self-hosted, Linux]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: api/go.mod
      - name: Run go mod tidy
        run: |
          cd api && go mod tidy
      - name: Run tests
        run: cd api && make test
