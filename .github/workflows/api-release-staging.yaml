on:
  push:
    branches:
      - main
      - hspitzley/bump_stack_module_in_api

name: api-release-staging
jobs:
  release-api:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Assume happy-api deployement role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::626314663667:role/ci/gh_actions_hapi_staging_happy_happy
          role-duration-seconds: 1200
          role-session-name: HappyApiUpdateStaging
      - uses: actions/checkout@v3
      - name: Update staging
        uses: chanzuckerberg/github-actions/.github/actions/deploy-happy-stack@deploy-happy-stack-v1.7.0
        with:
          tfe-token: ${{ secrets.TFE_TOKEN }}
          env: staging
          create-tag: true
          stack-name: hapi
          working-directory: api
