on:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
    
name: api-release-prod
jobs:
  check-api-released:
    runs-on: [ARM64, self-hosted, Linux]
    steps:
      - name: Check Release
        id: api_released
        uses: actions/github-script@v5
        with:
          result-encoding: string
          script: return context.ref.includes('refs/tags/api-v')
    outputs:
      api_released: ${{ steps.api_released.outputs.result }}

  release-api:
    runs-on: [ARM64, self-hosted, Linux]
    if: ${{ needs.check-api-released.outputs.api_released == 'true' }}
    needs:
      - check-api-released
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Assume happy-api deployement role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-west-2
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_PROD }}
          role-duration-seconds: 1200
          role-session-name: HappyApiUpdateProd
      - name: Parse Version
        id: parse_version
        uses: actions/github-script@v5
        with:
          result-encoding: string
          script: return context.ref.replace('refs/tags/api-', '')
      - name: Update prod
        uses: chanzuckerberg/github-actions/.github/actions/deploy-happy-stack@deploy-happy-stack-v1.10.0
        with:
          tfe-token: ${{ secrets.TFE_TOKEN }}
          env: prod
          create-tag: true
          stack-name: hapi
          working-directory: api
          happy_version: 0.85.0
        env:
          RELEASE_VERSION: ${{ steps.parse_version.outputs.result }}
