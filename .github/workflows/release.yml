name: release

on:
  create:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_run:
    workflows: ["Build"]
    branches: [main]
    types:
      - completed

jobs:
  release:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0
      - name: Increment Build Version
        run: ./.github/scripts/version-bump.sh
      - name: Log into registry
        run: echo "${{ secrets.CZIBUILDBOT_GITHUB_KEY }}" | docker login ghcr.io -u ${{ secrets.CZIBUILDBOT_USERNAME }} --password-stdin
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_ACTOR: ${{ secrets.CZIBUILDBOT_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.CZIBUILDBOT_GITHUB_KEY }}
