name: Clean up playground happy stacks

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  schedule:
    # Runs "every Friday at midnight" (see https://crontab.guru)
    - cron: '0 0 * * 5'
  push:
    branches:
      - alokshin/fix-cleanup
jobs:
  find-examples:
    name: Find examples
    runs-on: [ARM64, self-hosted, Linux]
    outputs:
      examples: ${{ steps.findExamples.outputs.examples }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Explore context
        run: |
          ls -l /usr/bin/bash
          ls -l /runner/_work/happy/happy/examples/gpu_app
          ls -l $(pwd)/examples
      - uses: actions/github-script@v6
        id: findExamples
        with:
          script: |
            const fs = require("fs")
            const examples = fs.readdirSync("examples")
            console.log(`Found the following examples dirs: ${JSON.stringify(examples, null, 2)}`)
            core.setOutput("examples", examples)
  clean-rdev:
    needs: find-examples
    strategy:
      matrix:
        example: ${{ fromJson(needs.find-examples.outputs.examples) }}
    if: ${{ needs.find-examples.outputs.examples != '[]' }}
    defaults:
      run:
        working-directory: examples/${{matrix.example}}
    name: Clean rdev happy stacks
    runs-on: [ARM64, self-hosted, Linux]
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Install gh CLI
        shell: bash
        env:
          VERSION: 2.30.0
        run: |
          set -ue
          set -o pipefail
          AMD_URL="https://github.com/cli/cli/releases/download/v${VERSION}/gh_${VERSION}_linux_amd64.tar.gz"
          ARM_URL="https://github.com/cli/cli/releases/download/v${VERSION}/gh_${VERSION}_linux_arm64.tar.gz"
          PLATFORM=$(uname -m)
          if [[ $PLATFORM == "arm64" ]]; then
              URL=$ARM_URL
          elif [[ $PLATFORM == "aarch64" ]]; then
              URL=$ARM_URL
          else
              URL=$AMD_URL
          fi
          curl $URL -L -v -o ghcli.tar.gz
          mkdir ghcli
          tar -xf ghcli.tar.gz -C ghcli --strip-components 1
          echo "${PWD}/ghcli/bin" >> "${GITHUB_PATH}"
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::${{ secrets.AWS_PLAYGROUND_ACCOUNT_ID }}:role/gh_actions_si_playground_eks_v2
          role-duration-seconds: 1800
          role-session-name: HappyCleanupPlaygroundStacks
      - name: Clean up stale happy stacks
        uses: chanzuckerberg/github-actions/.github/actions/happy-cleanup@happy-cleanup-v1.4.0
        with:
          tfe_token: ${{secrets.TFE_TOKEN_PLAYGROUND}}
          time: 1 minutes
  clean-staging:
    needs: find-examples
    strategy:
      matrix:
        example: ${{ fromJson(needs.find-examples.outputs.examples) }}
    if: ${{ needs.find-examples.outputs.examples != '[]' }}
    defaults:
      run:
        working-directory: examples/${{matrix.example}}
    name: Clean staging happy stacks
    runs-on: [ARM64, self-hosted, Linux]
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Install gh CLI
        shell: bash
        env:
          VERSION: 2.30.0
        run: |
          set -ue
          set -o pipefail
          AMD_URL="https://github.com/cli/cli/releases/download/v${VERSION}/gh_${VERSION}_linux_amd64.tar.gz"
          ARM_URL="https://github.com/cli/cli/releases/download/v${VERSION}/gh_${VERSION}_linux_arm64.tar.gz"
          PLATFORM=$(uname -m)
          if [[ $PLATFORM == "arm64" ]]; then
              URL=$ARM_URL
          elif [[ $PLATFORM == "aarch64" ]]; then
              URL=$ARM_URL
          else
              URL=$AMD_URL
          fi
          curl $URL -L -v -o ghcli.tar.gz
          mkdir ghcli
          tar -xf ghcli.tar.gz -C ghcli --strip-components 1
          echo "${PWD}/ghcli/bin" >> "${GITHUB_PATH}"
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::${{ secrets.AWS_PLAYGROUND_ACCOUNT_ID }}:role/gh_actions_si_playground_eks_v2
          role-duration-seconds: 1800
          role-session-name: HappyCleanupPlaygroundStacks
      - name: Clean up stale happy stacks
        uses: chanzuckerberg/github-actions/.github/actions/happy-cleanup@happy-cleanup-v1.1.5
        with:
          tfe_token: ${{secrets.TFE_TOKEN_PLAYGROUND}}
          time: 1 minutes
  clean-prod:
