on:
  pull_request:
    paths:
      - .github/**
      - shared/**
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
name: shared-build
jobs:
  lint-shared:
    runs-on: [ARM64, self-hosted, Linux]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: shared/go.mod
      - name: Run go mod tidy
        run: |
          cd shared && go mod tidy
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          github-token: ${{ secrets.GITHUB_TOKEN }}
          args: --timeout 10m0s
          working-directory: shared
          skip-pkg-cache: true

  test-shared:
    runs-on: [ARM64, self-hosted, Linux]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: shared/go.mod
      - name: Run go mod tidy
        run: |
          cd shared && go mod tidy
      - name: Run tests
        run: cd shared && make test

  update-go-mod:
    runs-on: [ARM64, self-hosted, Linux]
    steps:
      - name: Generate token
        id: generate_token
        uses: chanzuckerberg/github-app-token@v1.1.4
        with:
          app_id: ${{ secrets.CZI_GITHUB_HELPER_APP_ID }}
          private_key: ${{ secrets.CZI_GITHUB_HELPER_PK }}
      - uses: actions/checkout@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-go@v3
        with:
          go-version-file: shared/go.mod

      # run 'go mod tidy' in all the packages that depend on shared
      - name: Update shared/go.mod
        run: go mod tidy
        working-directory: ./shared
      - name: Update api/go.mod
        run: go mod tidy
        working-directory: ./api
      - name: Update cli/go.mod
        run: go mod tidy
        working-directory: ./cli
      - name: Update terraform/provider/go.mod
        run: go mod tidy
        working-directory: ./terraform/provider

      - uses: EndBug/add-and-commit@v9
        with:
          add: -A
          message: ci - update go.mod
