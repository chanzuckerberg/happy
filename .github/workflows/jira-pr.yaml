on:
  pull_request:
   types:
      - edited
      - opened
      - synchronize
      - reopened

name: Jira PR

jobs:
  validate_jira_reference:
    runs-on: [ARM64, self-hosted, Linux]
    steps:
      - name: Validate Jira Reference
        id: validateJiraReference
        uses: chanzuckerberg/github-actions/.github/actions/jira-validate-reference@6c6001e78f5066a75a4475f14d8e850f66b7b9c7
        with:
          jiraToken: ${{ secrets.JIRA_TOKEN }}
          projectKey: CCIE
          skipBranches: '^(dependabot\/.*|release-please--branches--main)$'
