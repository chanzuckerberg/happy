on:
  pull_request:
   types:
      - edited
      - opened
      - synchronize
      - reopened

name: Jira PR

jobs:
  validate_jira_reference:
    runs-on: [ARM64, self-hosted, Linux]
    steps:
      - name: Validate Jira Reference
        id: validateJiraReference
        uses: chanzuckerberg/github-actions/.github/actions/jira-validate-reference@4b7fe9f9e7f3f9d614f1b57130c622529d5ae90c
        with:
          jiraToken: ${{ secrets.JIRA_TOKEN }}
          projectKey: CCIE
          skipBranches: '^(dependabot\/.*|release-please--branches--main)$'
