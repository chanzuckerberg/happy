{{ $global := . }}
{{- range $key, $value := .Values.services }}
{{- $fullServiceName := printf "%s-%s" $global.Values.stackName $value.name | trunc 63 | trimSuffix "-" }}
{{ if or (eq $value.routing.serviceType "EXTERNAL") (eq $value.routing.serviceType "INTERNAL") }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "stack.fullname" . }}-{{ include "service.fullname" . }}-options-bypass
  name: {{ $fullServiceName }}
  labels:
    {{- include "service.labels" $fullServiceName | nindent 4 }}
    {{- include "stack.labels" $global | nindent 4 }}
  annotations:
    {{ include "ingress.global.annotations" $global | nindent 4 }}
    {{ include "ingress.base.annotations" $value | nindent 4 }}
    alb.ingress.kubernetes.io/group.order: "1" # TODO
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]' 
    alb.ingress.kubernetes.io/conditions.{{ include "service.fullname" . }}: '[{"field":"http-request-method","httpRequestMethodConfig":{"Values":["OPTIONS"]}},{"field":"path-pattern","pathPatternConfig":{"Values":["/*"]}}]' # TODO
spec:
  rules:
  - host: along3.edu-platform.rdev.si.czi.technology
    http:
      paths:
      - backend:
          service:
            name: {{ $fullServiceName }}
            port:
              number: {{if eq $value.enableServiceMesh true}}443{{else}}{{$value.routing.servicePort | int}}{{end}}
        pathType: ImplementationSpecific
{{- end }}
{{- end }}