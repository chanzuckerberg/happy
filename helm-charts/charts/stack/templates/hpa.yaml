apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "stack.fullname" . }}-along3-along
  labels:
    app: along3-along
    app.kubernetes.io/component: along3-along
    app.kubernetes.io/part-of: along3
  {{- include "stack.labels" . | nindent 4 }}
spec:
  maxReplicas: 2
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: along3-along